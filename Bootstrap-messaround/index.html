<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid bg-dark text-white">

        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/la.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/chicago.jpg" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/ny.jpg" alt="New York" class="d-block w-100">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

        </div>

        <h1> This is my first bootstrap page</h1>
        <p>This is in container-fluid which takes up the full width of the page.</p>
        <h2>Bootstrap grids</h2>
        <p> Bootstrap grids have 12 responsive colums and screen sizes, sm/ds/lg/xl/xxl</p>
        <p>colums spans should always add up to 12</p>
        <div class="row">
            <div class="col-md-4">
                <h1>Colum 1</h1>
            </div>
            <div class="col-md-4">
                <h1>Colum 2</h1>
            </div>
            <div class="col-md-4">
                <h1>Colum 3</h1>
            </div>
        </div>

    </div>
</body>

</html>
